{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}Pagina Pelis{% endblock %}</title>
    
</head>

<body>
<header>
    <h1>{% block header-title %}Directores{% endblock %}</h1>
</header>
<main>
  {% block content %}
  <div class="container">
  {% for director in Directores %}

  
  <div class="card cardtemplates" style="width: 18rem;">
    <img class="card-img-top" src="{{director.foto}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{director.nombre }} {{director.apellidos}}</h5>
      <p class="card-text">{{director.biografia}}</p>
      
    </div>
  </div>

  {% endfor %}
</div>

  {% endblock %}</main>
</body>
</html>
